<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <div class="flex justify-center mb-6">

            <img src="logo/vecteur-degrade-logo-colore-oiseau.png" alt="Logo" class="w-48 h-48">
        </div>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
        <form action="/login" method="POST" class="space-y-4">
            <input type="email" name="email" placeholder="Enter your email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
        </form>
    </div>
</body>
</html>
